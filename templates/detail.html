<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Card</title>
  <!-- Load Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Load Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Data</h5>
        <p class="card-text">Nama: John Doe</p>
        <p class="card-text">Email: johndoe@example.com</p>
        <p class="card-text">Alamat: Jl. Contoh No. 123</p>
        <!-- Contoh data dalam format file -->
        <div class="file-info">
          <h6 class="card-subtitle mb-2 text-muted">File Info</h6>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Nama File: data.pdf</li>
            <li class="list-group-item">Tipe: PDF Document</li>
            <li class="list-group-item">Ukuran: 2.5 MB</li>
            <!-- Tambahan informasi lainnya sesuai kebutuhan -->
          </ul>
        </div>
        <a href="#" class="btn btn-primary"><i class="fas fa-edit"></i> Edit</a>
      </div>
    </div>
  </div>

  <!-- Load Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
