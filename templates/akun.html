{% extends "base.html" %}
{% block content %}
<!-- head section -->
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Edit Profile</h1>
    <div class="row">
      <div class="col-md-4">
        <!-- Profile Picture -->
        <div class="text-center">
          <img src="https://icstar.oneindonesia.id/cc-content/themes/icstar2022/asset/img/team-announcement/6.%20Dava%20Aditya%20Jauhar.png" alt="Profile Picture" class="rounded-circle" id="profilePic">
          <h5 class="mt-3 mb-0">Dava Jauhar</h5>
          <input type="file" class="mt-3" id="profilePicUpload">
          <button class="btn btn-primary mt-2" onclick="changeProfilePic()">Change Profile Picture</button>
        </div>
        <!-- /Profile Picture -->
      </div>
      <div class="col-md-8">
        <!-- Edit Profile Form -->
        <form id="editProfileForm">
          <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea class="form-control" id="bio" name="bio" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
        <!-- /Edit Profile Form -->
      </div>
    </div>
  </div>


  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</body>
</html>
{% endblock %}
